<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./week3.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <button id="modal_btn">모달</button>
        <div id="modal" class="close_btn">
            <div class="modal_content">
                <button id="x" class="close_btn">x</button>
                모달 창
            </div>
        </div>
    </div>
    <div class="content">
        <button id="dark">다크모드</button>
        <button id="light">라이트모드</button>
    </div>
    <div class="content">
        클릭 이벤트
        <div>
            <button id="btn1" class="numBtn">1번</button>
            <button id="btn2" class="numBtn">2번</button>
            <button id="btn3" class="numBtn">3번</button>
        </div>
        <span id="num"></span>
        
    </div>
    <div class="scrollevent content">
        스크롤 이벤트
        <ul>
            <li>현재 offsetTop : <span id="scrollnum">0</span></li>
        </ul>
    </div>

    <style>
        

        

    </style>
    <script>
        //모달
        const $modalB = document.querySelector('#modal_btn');
        const modal = document.querySelector('#modal');
        const $closeBs = document.querySelectorAll('.close_btn');
        const $closeB = document.querySelector('#x');

        window.addEventListener('click',(e)=>{
            if(e.target === $modalB){
                modal.classList.add('show');
            }else if(e.target === $closeB || e.target === modal){
                modal.classList.remove('show');
                }
        });

        //다크모드 버튼 만들기
        const $dark = document.querySelector('#dark');
        const $light = document.querySelector('#light')
        window.addEventListener('click',(e)=>{
            if(e.target === $dark){
                document.querySelector('body').classList.add('changecolor');
            }else if(e.target === $light){
                document.querySelector('body').classList.remove('changecolor');
            }
        });

        //클릭 이벤트
        const $numBtn =document.querySelectorAll('.numBtn')
        const num = document.querySelector('#num');

        $numBtn.forEach((btn, index)=>{
            btn.addEventListener('click',()=>{
                num.textContent = index+1 + "번 버튼 클릭"
            })
        });

        //스크롤 이벤트
        const scroll = document.querySelector('#scrollnum');
        window.addEventListener('scroll',()=>{
            // console.log(window.scrollY)
            scroll.textContent = Math.round(window.scrollY);
        })

    </script>
</body>
</html>
