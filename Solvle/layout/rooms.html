    <script>
        $(document).ready(function(){
            
            // timer();
            // var interval;

            resize();
            setTimeout(resize,100);

            function resize(){
                $width = $(window).innerWidth;
                $('.slide_item').css({width: $width});
            };

            $(window).resize(function(){
                resize();
            });
            
    
            function timer(){
                var interval = setInterval(function(){slide()},5000)
            };

            function slide(){
                $('.slide_list').animate({"left":"-100vw"},1500,function(){
                    $(this).css({"left" : 0});
                    $('.slide_list').append($('.slide_list').children('li').eq(0));
                });
            };
        });
    </script>
